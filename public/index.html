<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-white to-red-100 flex justify-center items-center min-h-screen font-sans">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-11/12 max-w-md text-center border-2 border-red-500">
    <h1 class="text-red-500 text-3xl font-bold mb-6">
      📥 YouTube MP3 & MP4 Downloader
    </h1>
    <!-- แก้ไข action ให้ไปที่ /convert -->
    <form action="/convert" method="POST">
      <input
        type="text"
        name="url"
        placeholder="Paste YouTube video link here..."
        required
        class="w-full p-4 rounded-lg border-2 border-gray-300 mb-5 focus:outline-none focus:border-red-500 transition-colors duration-300"
      />
      <button
        type="submit"
        class="w-full p-4 text-lg font-semibold bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300 cursor-pointer"
      >
        Convert
      </button>
    </form>
    <div class="mt-6 text-sm text-gray-500">
      For educational use only · Powered by Node.js, ytdl-core & FFmpeg
    </div>
  </div>
</body>
</html>
